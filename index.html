        <p id="result"></p>

    </div>

    <div id="vowels">
      <div class="vowelLabel">

    <input
      type="checkbox"
      id="showLetters"
      name="showLetters"
      value="showLetters"
      onclick="checkLetters()"
    />
    <label for="showLetters">Check to display on-screen letter buttons.</label>
    <p class="note">Note: add dagesh (&#1468; ) before other nikkudot.</p>
    <p class="note">Type "q" to type sin.</p>
    <div class="modalButtons">
      <button id="choose">Choose Verb</button>
      <button id="chooseTense">Choose Tenses</button>
    </div>

    <div
      id="tenseModal"
      class="modal"
    >
      <div id="tenseContent">
        <h2>Select which tenses to be tested on</h3>
        <button id="allTenses">Select All</button>
        <div id="tenses">
          <p class="labels">Tenses</p>
          <input
            type="checkbox"
            id="present"
            name="present"
            value="present"
          />
          <label for="present">Present Tense</label>
          <input
            type="checkbox"
            id="past"
            name="past"
            value="past"
          />
          <label for="past">Past Tense</label>
          <input
            type="checkbox"
            id="future"
            name="future"
            value="future"
          />
          <label for="future">Future Tense</label>
          <input
            type="checkbox"
            id="imperative"
            name="imperative"
            value="imperative"
          />
          <label for="imperative">Imperative Tense</label>
          <input
            type="checkbox"
            id="femfuture"
            name="femfuture"
            value="femfuture"
          />
          <label for="femfuture">Add feminine plural future</label>
        </div>

        <div id="genders">
          <p class="labels">Genders</p>
          <input
            type="checkbox"
            id="masculine"
            name="masculine"
            value="masculine"
          />
          <label for="masculine">Masculine</label>
          <input
            type="checkbox"
            id="feminine"
            name="feminine"
            value="feminine"
          />
          <label for="feminine">Feminine</label>
        </div>

        <div id="number">
          <p class="labels">Number</p>
          <input
            type="checkbox"
            id="singular"
            name="singular"
            value="singular"
          />
          <label for="singular">Singular</label>
          <input
            type="checkbox"
            id="plural"
            name="plural"
            value="plural"
          />
          <label for="plural">Plural</label>
        </div>

        <div id="person">
          <p class="labels">Person</p>
          <input
            type="checkbox"
            id="first"
            name="first"
            value="first"
          />
          <label for="first">First Person</label>
          <input
            type="checkbox"
            id="second"
            name="second"
            value="second"
          />
          <label for="second">Second Person</label>
          <input
            type="checkbox"
            id="third"
            name="third"
            value="third"
          />
          <label for="third">Third Person</label>
        </div>
        <br />
        <button
          class="chooseClose"
          id="tenseClose"
        >
          Close
        </button>
      </div>
    </div>

    <div
        id="chooseModal"
        class="modal"
      >
        <div id="chooseContent">
          <button type="button" class="collapsible" id="paalShlemimCollapsible">פעל - שלמים (אפעול)</button>
          <div id="paalShlemimVerbList" class="verbList"></div>
          <button type="button" class="collapsible" id="paalShlemimEfalCollapsible">פעל - שלמים (אפעל)</button>
          <div id="paalShlemimEfalVerbList" class="verbList"></div>
          <br />
          <button
            class="chooseClose"
            id="verbClose"
          >
            Close
          </button>
        </div>
    </div>
