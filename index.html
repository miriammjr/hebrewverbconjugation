<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hebrew Verb Conjugator</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <h1>Basic Test</h1>
    <!-- <div id="all"></div> -->
     <div id="prompt">
      <button id="start">Get Random Verb</button>
      <p id="question"></p>
      <p id="result"></p>
     </div>
    <div id="textbox">
      <p id="input"></p>
    </div>
    <div id="letters">
      
      <button id="tav" class="letter" value="ת">ת</button>
      <button id="sin"  class="letter" value="שׂ">שׂ</button>
      <button id="shin"  class="letter" value="שׁ">שׁ</button>
      <button id="resh"  class="letter" value="ר">ר</button>
      <button id="kof"  class="letter" value="ק">ק</button>
      <button id="tsadisofit" class="letter"  value="ץ">ץ</button>
      <button id="tsadi"  class="letter" value="צ">צ</button>
      <button id="pesofit"  class="letter" value="ף">ף</button>
      <button id="pe"  class="letter" value="פ">פ</button>
      <button id="ayin"  class="letter" value="ע">ע</button>
      <button id="samekh"  class="letter" value="ס">ס</button>
      <button id="nunsofit"  class="letter" value="ן">ן</button>
      <button id="nun"  class="letter" value="נ">נ</button>
      <button id="memsofit" class="letter"  value="ם">ם</button>
      <button id="mem"  class="letter" value="מ">מ</button>
      <button id="lamed" class="letter" value="ל">ל</button>
      <button id="kafsofit"  class="letter" value="ך">ך</button>
      <button id="kaf"  class="letter" value="כ">כ</button>
      <button id="yod"  class="letter" value="י">י</button>
      <button id="tet"  class="letter" value="ט">ט</button>
      <button id="khet"  class="letter" value="ח">ח</button>
      <button id="zayin"  class="letter" value="ז">ז</button>
      <button id="vav"  class="letter" value="ו">ו</button>
      <button id="he"  class="letter" value="ה">ה</button>
      <button id="dalet" class="letter"  value="ד">ד</button>
      <button id="gimel" class="letter"  value="ג">ג</button>
      <button id="bet"  class="letter" value="ב">ב</button>
      <button id="alef"  class="letter" value="א">א</button>

    </div>
    <div id="vowels">
      <button id="dagesh"  class="letter" value="&#1468;"> &#1468; </button>
      <button id="shva"  class="letter" value="&#1456;"> &#1456; </button>
      <button id="khirik"  class="letter" value="&#1460;"> &#1460; </button>
      <button id="kubutz"  class="letter" value="&#1467;"> &#1467;</button>
      <button id="holam" class="letter" value="&#1465;"> &#1465;</button>
      <button id="segol" class="letter"  value="&#1462;"> &#1462; </button>
      <button id="tzere"  class="letter" value="&#1461;"> &#1461;</button>
      <button id="kamatz" class="letter"  value="&#1464;"> &#1464; </button>
      <button id="patakh"  class="letter" value="&#1463;"> &#1463;</button>
      <br>
      <p>Note: add dagesh (&#1468; ) before other vowels!</p>
    </div>
  </br> 
  <button id="clear">clear</button>
  <button id="check">check</button>
  <button id="backspace">Backspace</button>

  <div id="tenses">
    <input type="checkbox" id="present" name="present" value="present">
    <label for="present">Present Tense</label>
    <input type="checkbox" id="past" name="past" value="past">
    <label for="past">Past Tense</label>
    <input type="checkbox" id="future" name="future" value="future">
    <label for="future">Future Tense</label>
    <input type="checkbox" id="imperative" name="imperative" value="imperative">
    <label for="imperative">Imperative Tense</label>
  </div>
  </body>
  <script src="paal/paal-shlemim-efol.js"></script>
  <script src="constants/letters.js"></script>
  <script src="constants/vowels.js"></script>
  <script src="constants/input.js"></script>
  <script src="scripts/check.js"></script>
  <script src="scripts/getQuestion.js"></script>
  <script src="currtest.js"></script>
</html>
