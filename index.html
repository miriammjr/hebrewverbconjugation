<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hebrew Verb Conjugator</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <h1>Basic Test</h1>
    <!-- <div id="all"></div> -->
     <div id="prompt">
      <button id="start">Get Random Verb</button>
      <p id="question"></p>
      <p id="result"></p>
     </div>
    <div id="textbox">
      <p id="input"></p>
    </div>
    <div id="letters">
      
      <button id="tav" value="ת">ת</button>
      <button id="sin" value="שׂ">שׂ</button>
      <button id="shin" value="שׁ">שׁ</button>
      <button id="resh" value="ר">ר</button>
      <button id="kof" value="ק">ק</button>
      <button id="tsadisofit" value="ץ">ץ</button>
      <button id="tsadi" value="צ">צ</button>
      <button id="pesofit" value="ף">ף</button>
      <button id="pe" value="פ">פ</button>
      <button id="ayin" value="ע">ע</button>
      <button id="samekh" value="ס">ס</button>
      <button id="nunsofit" value="ן">ן</button>
      <button id="nun" value="נ">נ</button>
      <button id="memsofit" value="ם">ם</button>
      <button id="mem" value="מ">מ</button>
      <button id="lamed" value="ל">ל</button>
      <button id="kafsofit" value="ך">ך</button>
      <button id="kaf" value="כ">כ</button>
      <button id="yod" value="י">י</button>
      <button id="tet" value="ט">ט</button>
      <button id="khet" value="ח">ח</button>
      <button id="zayin" value="ז">ז</button>
      <button id="vav" value="ו">ו</button>
      <button id="he" value="ה">ה</button>
      <button id="dalet" value="ד">ד</button>
      <button id="gimel" value="ג">ג</button>
      <button id="bet" value="ב">ב</button>
      <button id="alef" value="א">א</button>

    </div>
    <div id="vowels">
      <button id="dagesh" value="&#1468;"> &#1468; </button>
      <button id="shva" value="&#1456;"> &#1456; </button>
      <button id="khirik" value="&#1460;"> &#1460; </button>
      <button id="kubutz" value="&#1467;"> &#1467;</button>
      <button id="holam" value="&#1465;"> &#1465;</button>
      <button id="segol" value="&#1462;"> &#1462; </button>
      <button id="tzere" value="&#1461;"> &#1461;</button>
      <button id="kamatz" value="&#1464;"> &#1464; </button>
      <button id="patakh" value="&#1463;"> &#1463;</button>
      <br>
      <p>Note: add dagesh (&#1468; ) before other vowels!</p>
    </div>
  </br> 
  <button id="clear">clear</button>
  <button id="check">check</button>
  <button id="backspace">Backspace</button>

  <div id="tenses">
    <input type="checkbox" id="present" name="present" value="present">
    <label for="present">Present Tense</label>
    <input type="checkbox" id="past" name="past" value="past">
    <label for="past">Past Tense</label>
    <input type="checkbox" id="future" name="future" value="future">
    <label for="future">Future Tense</label>
    <input type="checkbox" id="imperative" name="imperative" value="imperative">
    <label for="imperative">Imperative Tense</label>
  </div>
  </body>
  <script src="paal/paal-shlemim-efol.js"></script>
  <script src="constants/letters.js"></script>
  <script src="constants/vowels.js"></script>
  <script src="constants/input.js"></script>
  <script src="scripts/check.js"></script>
  <script src="scripts/getQuestion.js"></script>
  <script src="currtest.js"></script>
</html>
