<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hebrew Verb Conjugator</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <h1>Basic Test</h1>
    <!-- <div id="all"></div> -->
     <div id="prompt">
      <button id="start">Get Random Verb</button>
      <p id="question"></p>
      <p id="result"></p>
     </div>
    <div id="textbox">
      <p id="input"></p>
    </div>
    <div id="letters">
      <button id="alef" value="א">א</button>
      <button id="samekh" value="ס">ס</button>
      <button id="gimel" value="ג">ג</button>
      <button id="vav" value="ו">ו</button>
      <button id="resh" value="ר">ר</button>
      <button id="yod" value="י">י</button>
      <button id="memsofit" value="ם">ם</button>
      <button id="tav" value="ת">ת</button>
    </div>
    <div id="vowels">
      <button id="vav-holam" value="ֺ"> ֺ</button>
      <button id="tzere" value= ֵ> ֵ</button>
      <button id="segol" value="ֶ"> ֶ</button>
      <button id="shva" value=ְ>◌ְ◌</button>
      <button id="khirik" value="◌ִ">◌ִ◌ִ◌</button>
    </div>
  </br> 
  <button id="clear">clear</button>
  <button id="check">check</button>
  </body>
  <script src="paal/paal-shlemim-efol.js"></script>
  <script src="consoletest.js"></script>
</html>
